<!DOCTYPE html>
<html lang="en">
<head>
    <title>formatting Html</title>
</head>
<body>
    <b>hi</b><br>
    <strong>hello</strong><br>
    <i>how'r you</i><br>
    <em>I am ok</em><br>
    <small>how is life going</small><br>
    <p>it is <mark>great</mark></p>
    <p>well there is <del>cricket</del> football match</p>
    <p>I well be <del>not</del> ready <ins>to watch</ins></p>
    <p>be ready at <sub>7:30</sub> tonight</p>
    <p>I will be there at <sup>7:30</sup> tonight</p>
</body>
</html>
