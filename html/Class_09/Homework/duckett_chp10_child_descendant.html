<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child and descendant selector</title>
    <link rel="stylesheet" href="duckett_chp10.css">
</head>
<body>
    <h1>child and descendant selectors</h1>

    <ol> <!-- grand father-->
        <li> <!-- father -->
            <span> <!-- child -->
                <p>the weather of peshawer is not great today</p> <!-- grand child -->
            </span>
        </li>
        <span> <!-- father -->
            <h1>port</h1> <!-- child -->
        </span>
        <div> <!-- father-->
                <h1>HTml</h1> <!-- child -->
        </div>
    </ol>
</body>
</html>
