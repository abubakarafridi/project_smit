<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blockqoute and qoute</title>
  </head>
  <body>
    <blockquote
      cite="http://en.wikipedia.org/wiki/
Winnie-the-Pooh"
    >
      <p>Did you ever stop to think, and forget to start again?</p>
    </blockquote>
    <p>
      As A.A. Milne said,
      <q
        >Some people talk to animals. Not many listen though. That's the
        problem.</q
      >
    </p>

    <blockquote cite="https://www.w3schools.com/html/default.asp">
      HTML is the standard markup language for Web pages. With HTML you can
      create your own Website.

      <q>HTML is easy to learn - You will enjoy it!</q>
    </blockquote>
  </body>
</html>
