<!DOCTYPE html>
<html lang="en">
<head>
    <title>List html</title>
</head>
<body>
    <h1>lists</h1>
    <ul>
        <li>sabzi</li>
        <li>gosht</li>
        <li>oil</li>
    </ul> 
    <br>
    <ol>
        <li>sabzi</li>
        <li>gosht</li>
        <li>oil</li>
    </ol>
    <br>
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>
</body>
</html>
