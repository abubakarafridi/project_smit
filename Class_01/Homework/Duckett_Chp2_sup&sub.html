<!DOCTYPE html>
<html lang="en">
<head>
    <title>Superscript And Subscript</title>
</head>
<body>
    <p>H<sub>2</sub>0</p>
    <p>CO<sub>2</sub></p>
    <p>H<sub>2</sub>SO4</p>

    <p>A<sup>2</sup> = B <sup>2</sup> + C <sup>2</sup></p>
    <p>E = MC <sup>2</sup></p>

    <!-- White Spaces -->
    <p>The moon is drifting away from the earth</p>
    <p>The moon        is drifting away from the earth</p>
    <p>The moon is drifting away from the 
        earth</p>

    <!-- horizental line and line brake -->
    <p>The moon is drifting away from the <br> earth </p>
    <p>The moon        is drifting away from  <br>the earth</p>
    <p>The moon is drifting away from the <hr> 
        earth</p>
</body>
</html>
