<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bold and italic</title>
  </head>
  <body>
    <p>I am <b>proud</b> of myself</p>
    
    <p>This is how we make a word appear <b>bold.</b></p>
    <p>
      Inside a product description you might see some <b>key features</b> in
      bold.
    </p>

    <p>I am <i>realy</i> proud of myself</p>
    <p>this is how me make word appear <i>italic</i></p>
    <p>It's a potato <i>Solanum teberosum</i>.</p>
    <p>Captain Cook sailed to Australia on the
    <i>Endeavour</i>.</p>
  </body>
</html>
